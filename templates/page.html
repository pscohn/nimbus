{% extends 'base.html' %}
{% block title %}{{ page.title }}{% endblock %}
{% block content %}
<div class="post-links">
{% for post in posts %}
    <h3><a href="/posts/{{ post.slug }}.html">{{ post.title }}</a></h3>
    <div class="date">{{ post.get_pretty_date() }}</div>
{% endfor %}
</div>
{% endblock %}
