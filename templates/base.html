<!doctype html>
<html>
<head>
<title>{% block title %}{% endblock %}</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<style>
* {
    font-family: Palatino, Georgia, serif;
}

p, a, ul {
    font-size: 1.1em;
}

ul li {
    list-style: none;
}

.nav {
    border-top: 1px solid #EAEAEA;
    border-bottom: 1px solid #EAEAEA;
    background: #FBFBFB;
}

a, a:hover {
    color: #333;
}

.nav li {
    float: left;
    list-style: none;
    margin-right: 5px;
}

.active {
    font-weight: bold;
}

.col-centered {
    float: none;
    margin: 0 auto;
}

.post-links h3 {
    margin-bottom: 0;
}

.date {
    color: #999;
}

</style>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2 col-sm-12">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <h1 class="text-center">{{ site_title }}</h2>
                </div>
            </div>
            <div class="row nav">
                <div class="col-md-12 col-sm-12">
                    <ul>
                    {% for p in pages %}
                        <li><a{% if page and page.path == p.path %} class="active"{% endif %} href="/{{ p.path }}">{{ p.title }}</a>
                    {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
